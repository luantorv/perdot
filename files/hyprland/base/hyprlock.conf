general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    placeholder_text = <span foreground="##ffffff">Contrase√±a...</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    color = rgba(255, 255, 255, 0.8)
    position = 0, 80
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    color = rgba(255, 255, 255, 0.6)
    position = 0, -50
    halign = center
    valign = center
}
